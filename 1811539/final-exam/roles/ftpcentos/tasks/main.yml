---
- name: Establishing a FTP server on centos
  yum:
   name: vsftpd
   state: latest
   update_cache: yes

- name: Starting the FTP server
  service:
   name: vsftpd
   state: started
   enabled: yes

- name: Generate a ftp user
  user:
   name: '{{ user }}'
   password: '{{ ftp_pass }}'

- name: Denied a user to access ssh
  lineinfile:
   path: /etc/ssh/sshd_config
   line: "DenyUsers '{{ user }}'"
  register: successfully_denied

- name: Restarting sshd service
  service:
   name: sshd
   state: restarted
  when: successfully_denied.changed

- name: Copy the default configuration file
  copy:
   src: /etc/vsftpd/vsftpd.conf
   dest: /etc/vsftpd/vsftpd.conf.default
   remote_src: True
 
- name: Limiting the FTP users to their own home directory
  replace:
   path: /etc/vsftpd/vsftpd.conf
   regexp: '#chroot_local_user=YES'
   replace: 'chroot_local_user=YES'

- name: Configure ftp file
  lineinfile:
   path: /etc/vsftpd/vsftpd.conf
   line: '{{ configftp }}'

- name: Restarting the Vsftpd
  service:
   name: vsftpd
   state: restarted
# tasks file for roles/ftpcentos